<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Ride</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
          background: url('images/blue_abstract_bg.png') no-repeat center center fixed;
          background-size: cover;
          margin: 0;
          padding: 0;
          font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
<div class="back-nav"><a href="javascript:history.back()">&leftarrow; Back</a></div>

<div class="form-container">
    <h2>Search for Rides</h2>
    <form id="searchRideForm">
        <label for="searchSource">Source</label>
        <input type="text" id="searchSource" required>

        <label for="searchDestination">Destination</label>
        <input type="text" id="searchDestination" required>

        <label for="searchDate">Date</label>
        <input type="date" id="searchDate" required>

<!--        <h3>Filter Options (Milestone Deliverable)</h3>-->

        <label for="priceRange">Max Price per Seat</label>
        <input type="number" id="priceRange" placeholder="e.g., 500" value="">

        <label for="vehicleType">Vehicle Type</label>
        <select id="vehicleType">
            <option value="">Any</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
        </select>

        <label for="driverRating">Min Driver Rating</label>
        <select id="driverRating">
            <option value="">Any</option>
            <option value="4">4 Stars & Up</option>
            <option value="3">3 Stars & Up</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <div id="searchResults" style="margin-top: 20px;">
    </div>
</div>

<script src="js/common.js"></script>
<script src="js/common.js"></script>
<script>
    document.getElementById('searchRideForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const params = {
        source: document.getElementById('searchSource').value,
        destination: document.getElementById('searchDestination').value,
        date: document.getElementById('searchDate').value,
        price: document.getElementById('priceRange').value,
        vehicleType: document.getElementById('vehicleType').value,
        rating: document.getElementById('driverRating').value
      };

      // Store search parameters for the next page
      sessionStorage.setItem('lastSearchParams', JSON.stringify(params));

      // Navigate to results page
      window.location.href = 'ride-results.html';
    });
</script>

</body>
</html>
