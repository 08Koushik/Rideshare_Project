<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RideShare</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: url('images/blue_abstract_bg.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
<div class="back-nav"><a href="javascript:history.back()">&leftarrow; Back</a></div>
<div class="form-container">
  <h2>Login to RideShare</h2>
  <form id="userLoginForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="role">Login As</label>
    <select id="role" name="role" required>
      <option value="USER">User (Driver/Passenger)</option>
      <option value="ADMIN">Admin</option>
    </select>

    <button type="submit">Login</button>
  </form>

  <p class="register-link">
    Don't have an account? <a href="onboard-user.html">Sign up</a>
  </p>
</div>

<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
