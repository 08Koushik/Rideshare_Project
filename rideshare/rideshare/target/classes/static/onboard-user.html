<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboard User - RideShare</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="form-container">
  <h2>Onboard New User</h2>
  <form id="onboardForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="contact">Phone Number</label>
    <input type="text" id="contact" name="contact" required>

    <label for="role">Role</label>
    <select id="role" name="role" required>
      <option value="">Select Role</option>
      <option value="DRIVER">Driver</option>
      <option value="PASSENGER">Passenger</option>
    </select>

    <div id="driverDiv" style="display: none;">
      <label for="vehicle">Vehicle Number</label>
      <input type="text" id="vehicle" name="vehicle">

      <label for="license">Driver License Number</label>
      <input type="text" id="license" name="license">
    </div>

    <div id="passengerDiv" style="display: none;">
      <label for="aadhar">Aadhar Number</label>
      <input type="text" id="aadhar" name="aadhar">
    </div>

    <button type="submit">Add User</button>
  </form>
</div>
<script>
  const roleSelect = document.getElementById("role");
  const driverDiv = document.getElementById("driverDiv");
  const passengerDiv = document.getElementById("passengerDiv");

  // Show role-specific fields
  roleSelect.addEventListener("change", () => {
      // Hide all optional fields initially
      driverDiv.style.display = "none";
      passengerDiv.style.display = "none";

      if (roleSelect.value === "DRIVER") {
          driverDiv.style.display = "block";
      } else if (roleSelect.value === "PASSENGER") {
          passengerDiv.style.display = "block";
      }
  });

  // Handle form submission
  document.getElementById("onboardForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // 1. Get field values (Use || "" for optional fields to ensure they are sent as empty strings, not 'undefined')
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const contact = document.getElementById("contact").value;
      const role = document.getElementById("role").value;

      // Get role-specific fields (defaulting to empty string if hidden)
      const vehicle = document.getElementById("vehicle").value || "";
      const driverLicenseNumber = document.getElementById("license").value || "";
      const aadharNumber = document.getElementById("aadhar").value || "";

      // 2. Collect data into a JavaScript object (to be sent as JSON DTO)
      const requestBody = {
          name: name,
          email: email,
          contact: contact,
          role: role,
          vehicle: vehicle,
          driverLicenseNumber: driverLicenseNumber,
          aadharNumber: aadharNumber
      };

      // 3. Send the request (CRITICAL: Sending JSON)
      fetch("http://localhost:8080/api/auth/admin/onboard", { // <-- NO query params!
          method: "POST",
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify(requestBody) // Send the JSON object
      })
      .then(response => response.json())
      .then(data => {

<!--          // Use the locally known 'name' variable for the alert-->
<!--          alert("User '" + name + "' added successfully!\n\n" +-->
<!--                    "✅ The temporary password has been sent to the user's email address (" + email + ").\n" +-->
<!--                    "Please inform the user to log in and reset their password immediately.");-->

<!--          window.location.href = "admin-dashboard.html";-->
Swal.fire({
                  icon: 'success',
                  title: 'User Onboarded!',
                  html: "User **'" + name + "'** added successfully!<br><br>" +
                        "✅ The temporary password has been emailed to the user (" + email + ").<br>" +
                        "Please inform the user to log in and reset their password immediately."
              }).then(() => {
                  window.location.href = "admin-dashboard.html";
              });
      })
      .catch(error => {
          console.error("Error:", error);
<!--          alert("Error adding user. Check console for details.");-->
Swal.fire({
                  icon: 'error',
                  title: 'Onboarding Failed',
                  text: "Error adding user. Check console for details, and ensure your backend is running and email config is correct."
              });
      });
  });
</script>

<script src="js/common.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
