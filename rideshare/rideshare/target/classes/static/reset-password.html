<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - RideShare</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form-container">
  <h2>Reset Password</h2>
  <form id="resetPasswordForm">
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="submit">Reset Password</button>
  </form>
</div>

<script>
  document.getElementById("resetPasswordForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
          alert("Passwords do not match!");
          return;
      }

      const email = localStorage.getItem("userEmail");
      if (!email) {
          alert("User email not found. Please login again.");
          window.location.href = "user-login.html";
          return;
      }

      fetch(`http://localhost:8080/api/auth/reset-password?email=${encodeURIComponent(email)}&newPassword=${encodeURIComponent(newPassword)}`, {
          method: "POST"
      })
      .then(response => response.text())
      .then(data => {
          alert(data); // Show backend response
          localStorage.removeItem("userEmail"); // Clear stored email
          window.location.href = "user-login.html"; // Redirect to login
      })
      .catch(error => {
          console.error("Error:", error);
          alert("Error resetting password. Check console for details.");
      });
  });
</script>
<script src="js/common.js"></script>
<script src="js/reset.js"></script>

</body>
</html>
