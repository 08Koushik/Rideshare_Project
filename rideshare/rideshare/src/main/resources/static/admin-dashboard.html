<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RideShare Admin - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>
<body style="margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; background: linear-gradient(135deg, #e0f7fa, #c5cae9);">

<div class="back-nav" style="display: none;"></div>

<div id="sidebar" style="width: 250px; background-color: #27293d; padding: 20px 0; color: #fff; display: flex; flex-direction: column; height: 100%; box-shadow: 2px 0 5px rgba(0,0,0,0.1);">
  <h3 style="margin: 0 20px 30px; font-weight: bold; color: #4facfe;">RideShare Admin</h3>

  <div id="navDashboard" style="padding: 10px 20px; font-size: 1.1rem; color: #4facfe; cursor: pointer;">
    <i class="fas fa-chart-line" style="margin-right: 10px;"></i> Dashboard
  </div>

  <div id="navUsers" style="padding: 10px 20px; font-size: 1.1rem; opacity: 0.7; cursor: pointer;">
    <i class="fas fa-users" style="margin-right: 10px;"></i> Users
  </div>

  <div id="navSettings" style="padding: 10px 20px; font-size: 1.1rem; opacity: 0.7; cursor: pointer;">
    <i class="fas fa-cog" style="margin-right: 10px;"></i> Settings
  </div>

  <div style="padding: 20px; margin-top: auto; color: #fff; opacity: 0.8; text-align: center; font-size: 0.9rem;">
    User Distribution
  </div>
</div>

<div class="dashboard-container" style="flex-grow: 1; margin: 0; width: auto; height: 100vh; padding: 30px; border-radius: 0; box-shadow: none; background-color: #ffffff; overflow-y: auto;">

  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 35px;">
    <h2 style="font-size: 1.8rem; margin: 0; border-bottom: none; color: #4facfe;">Dashboard</h2>
    <div style="display: flex; gap: 10px;">

      <button onclick="loadUsers()" style="background-color: #f0f0f0; color: #4facfe; border: 1px solid #ccc; box-shadow: none; padding: 10px 20px; font-weight: bold;">
        <i class="fas fa-sync-alt"></i> Refresh
      </button>

<!--      <button id="onboardBtn" style="padding: 10px 20px; font-weight: bold;">-->
<!--        <i class="fa-solid fa-user-plus"></i> Create user-->
<!--      </button>-->
      <button id="onboardBtn" onclick="window.location.href='admin-onboard-user.html'" style="padding: 10px 20px; font-weight: bold;">
        <i class="fa-solid fa-user-plus"></i> Create user
      </button>

      <button id="deleteAllUsersBtn" style="background-color: #ff6b6b; color: white; padding: 10px 20px; font-weight: bold;">
        Delete All Users
      </button>

      <button id="logoutAdminBtn" style="background-color: #ff6b6b; color: white; padding: 10px 20px; font-weight: bold;">
        Logout
      </button>
    </div>
  </div>

  <div id="filter-sort-row" style="display: flex; gap: 15px; align-items: center; margin-bottom: 30px; padding: 10px; background-color: #f7f9fc; border-radius: 8px;">

    <input type="text" id="searchUserInput" placeholder="Search by name or email..." style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 300px;">

    <select id="roleFilter" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
      <option value="">All roles</option>
      <option value="ADMIN">ADMIN</option>
      <option value="DRIVER">DRIVER</option>
      <option value="PASSENGER">PASSENGER</option>
    </select>

    <select id="sortSelect" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
      <option value="recent">Sort: Recent</option>
      <option value="name">Sort: Name</option>
    </select>

    <span style="font-weight: bold; color: #333; margin-left: auto;">Total users: <span id="totalUsersCountDisplay">0</span></span>
  </div>

  <div id="user-stats" style="display: flex; gap: 20px; text-align: center; margin-bottom: 50px;">

    <div style="background: linear-gradient(135deg, #a77dff, #6f54ff); color: white; padding: 15px; border-radius: 8px; flex-grow: 1; max-width: 150px; min-height: 80px;">
      <h4 style="margin: 0; font-size: 1rem;">US</h4>
      <p id="usBadgeCount" style="font-size: 1.5rem; font-weight: bold; margin: 5px 0 0;"></p>
      <p style="font-size: 0.8rem; margin: 0;">Total users</p>
    </div>

    <div style="background: linear-gradient(135deg, #43e97b, #38c76c); color: white; padding: 15px; border-radius: 8px; flex-grow: 1; max-width: 150px; min-height: 80px;">
      <h4 style="margin: 0; font-size: 1rem;">DR</h4>
      <p id="driverCount" style="font-size: 1.5rem; font-weight: bold; margin: 5px 0 0;"></p>
      <p style="font-size: 0.8rem; margin: 0;">Drivers</p>
    </div>

    <div style="background: linear-gradient(135deg, #f76b1c, #f48037); color: white; padding: 15px; border-radius: 8px; flex-grow: 1; max-width: 150px; min-height: 80px;">
      <h4 style="margin: 0; font-size: 1rem;">PS</h4>
      <p id="passengerCount" style="font-size: 1.5rem; font-weight: bold; margin: 5px 0 0;"></p>
      <p style="font-size: 0.8rem; margin: 0;">Passengers</p>
    </div>
  </div>

  <h3 style="color: #4facfe;">User Distribution Chart</h3>
  <div style="width: 400px; height: 400px; margin: 20px auto; background-color: #fff; padding: 10px; border: 1px solid #ccc; border-radius: 8px;">
    <canvas id="userRoleChart"></canvas>
  </div>

</div>


<script>
  // Define BASE_URL here to guarantee it's available before admin-dashboard.js loads
  const BASE_URL = "http://localhost:8080/api/auth";
</script>
<script src="js/common.js"></script>
<script src="js/admin-dashboard.js"></script>

</body>
</html>
