<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RideShare</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<div class="top-header">
  <div class="back-nav"><a href="javascript:history.back()">&leftarrow; Back</a></div>
  <div class="app-logo">RideShare</div>
</div>
<div class="form-container">
  <h2>Login to RideShare</h2>
  <form id="userLoginForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>
  </form>

  <p class="register-link">
    Don't have an account? <a href="onboard-user.html">Sign up</a>
  </p>
</div>

<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
